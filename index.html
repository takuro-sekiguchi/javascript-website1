<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>

      <!-- nav section -->
      <nav>
        <div class="logo-area">
          <img src="./images/logo.png" alt="" />
          <h2>Electoric PC Design</h2>
        </div>
        <div class="nav-links">
          <ul>
            <a href=""><li>Home</li></a>
            <a href=""><li>Detail</li></a>
            <a href=""><li>Shop</li></a>
            <a href=""><li>Contact</li></a>
          </ul>
        </div>
      </nav>

      <!-- information section -->
      <div class="information">
        <div class="overlay"></div>
        <img src="./images/pc.png" alt="" class="pc">
        <div id="circle">

          <div class="feature one">
            <img src="./images/camera.png" alt="">
            <div>
              <h1>Camera</h1>
              <p>Beautiful lens.</p>
            </div>
          </div>
          <div class="feature two">
            <img src="./images/processor.png" alt="">
            <div>
              <h1>Processor</h1>
              <p>processor is very important.</p>
            </div>
          </div>
          <div class="feature three">
            <img src="./images/battery.png" alt="">
            <div>
              <h1>Battery</h1>
              <p>Battery is Powerful.</p>
            </div>
          </div>
          <div class="feature four">
            <img src="./images/display.png" alt="">
            <div>
              <h1>Display</h1>
              <p>Beautiful Display.</p>
            </div>
          </div>

        </div>
      </div>

      <!-- control section -->
      <div class="control">
        <img src="./images/arrow.png" id="upBtn">
        <h3>Feature</h3>
        <img src="./images/arrow.png" id="downBtn">
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
